<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="container">
        <h1>에프터밀</h1>
        <form id="registrationForm">
            <div class="toggle-container">
                <label>
                    <input type="radio" name="memberType" value="STUDENT" id="studentRadio" checked>
                    <span>학생</span>
                </label>
                <label>
                    <input type="radio" name="memberType" value="TEACHER" id="teacherRadio">
                    <span>선생님</span>
                </label>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" maxlength="40" required>
            </div>
            <div class="form-group">
                <label for="email">학교 이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group" id="generationGroup" style="display: block;">
                <label for="generationNumber">기수</label>
                <input type="number" id="generationNumber" name="generationNumber" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">등록</button>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
