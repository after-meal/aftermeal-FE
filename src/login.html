<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>에프터밀</h1>
      <form id="loginForm">
        <label>
          <input id="email" type="email" placeholder="이메일" required />
        </label>
        <label>
          <input
            id="password"
            type="password"
            placeholder="비밀번호"
            required
          />
        </label>
        <button type="submit">로그인</button>
      </form>
    </div>
  </body>
</html>
